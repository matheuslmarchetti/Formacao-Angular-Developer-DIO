<div class="quizz-container">
    <div class="quizz-logo">
        <img src="assets/imgs/logo.png" alt="" srcset="">
        <h3>{{title}}</h3>
    </div>

    <div class="quizz-questions">
        <h3>{{questionsSelected.question}}</h3>
    </div>

    <div class="quizz-options">
        <button
            *ngFor="let option of questionsSelected.options; 
            let i = index"
            (click)="playerChoose(option.alias)"
            class="btn-option"
        >
            {{option.name}}
        </button>
    </div>

    <div *ngIf=finished class="quizz-results">
        <h1>O seu resultado Ã©:</h1>
        <p>Resposta selecionada</p>
    </div>
</div>
